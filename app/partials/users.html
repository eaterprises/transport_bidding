<adminmenu></adminmenu>
<h2>Users</h2>
<div class="container">
  <div class="row-fluid">
      <form name="submitForm" ng-submit="add()">
        <div class="form-group"><label>Email</label><input required type="email" class="form-control" name="email" ng-model="userEmail"></div>
        <div class="form-group"><label>Password</label><input required type="password" class="form-control" name="password" ng-model="userPassword"></div>
        <div class="form-group"><label>Role</label><input required type="text" class="form-control" name="role" ng-model="userRole"></div>
        <div class="form-group"><label>First Name</label><input type="text" class="form-control" name="first_name" ng-model="userFirstName"></div>
        <div class="form-group"><label>Last Name</label><input type="text" class="form-control" name="last_name" ng-model="userLastName"></div>
        <button type="submit" class="btn btn-success">Add User</button> {{message}}
      </form>
  	</div>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <table ng-init="getData()" class="table table-striped table-hover">
        <thead>
          <tr>
            <th>
              <input type="text" ng-model="search_email" class="input-medium" /><br />
              <a ng-click="setSortCol('email')">Email
                <i ng-class="{true:'icon-chevron-up', false:'icon-chevron-down'}[isSortReverse('email')]"></i></a>
              
            </th>
            <th>
              <input type="text" ng-model="search_first_name" class="input-medium" /><br />
              <a ng-click="setSortCol('first_name')">First Name
                <i ng-class="{true:'icon-chevron-up', false:'icon-chevron-down'}[isSortReverse('first_name')]"></i></a>
              
            </th>
            <th>
              <input type="text" ng-model="search_last_name" class="input-medium" /><br />
              <a ng-click="setSortCol('last_name')">Last Name
                <i ng-class="{true:'icon-chevron-up', false:'icon-chevron-down'}[isSortReverse('last_name')]"></i></a>
              
            </th>
            <th>
              <input type="text" ng-model="search_role" class="input-medium" /><br />
              <a ng-click="setSortCol('role')">Role
                <i ng-class="{true:'icon-chevron-up', false:'icon-chevron-down'}[isSortReverse('role')]"></i></a>
              
            </th>
            <th>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-click="onRowClick(row)"
              ng-repeat="row in data | filter:filter | orderBy:sortCol:sortReverse[sortCol]">
            <td>{{row.local.email}}</td>
            <td>{{row.local.first_name}}</td>
            <td>{{row.local.last_name}}</td>
            <td>{{row.local.role}}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
</div>

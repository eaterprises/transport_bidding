<h2>Login</h2>
<div class="container">
  <div class="row-fluid">
      <form name="submitForm" ng-submit="login()">
        <div class="form-group"><label>Email</label><input required type="text" class="form-control" ng-model="userEmail" name="email"></div>
        <div class="form-group"><label>Password</label><input required type="password" class="form-control" ng-model="userPassword" name="password"></div>
        <button type="submit" class="btn btn-success">Login</button> {{message}}
      </form>
  	</div>
  </div>
</div>
